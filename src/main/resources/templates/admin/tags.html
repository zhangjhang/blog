<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

  <!--导航-->
  <div th:insert="~{common/bar::nav}"></div>

  <!--中间内容-->
  <div th:fragment="typelist"  class="m-container-small m-padded-tb-big">
    <div class="ui container">

      <table class="ui celled table" th:unless="${#strings.isEmpty(tags)}">
        <thead>
        <tr>
          <th></th>
          <th>分类名称</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="tag,index:${tags.records}">
          <td  th:text="${index.count}">1</td>
          <td th:text="${tag.getName()}">是</td>
          <td>
            <a th:href="@{/admin/tags/toTagUpdate(id=${tag.getId()})}" class="ui mini teal basic button">编辑</a>
            <a th:href="@{/admin/tags/tagDelete(id=${tag.getId()})}" class="ui mini red basic button">删除</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="6">
            <div class="ui mini pagination menu">
              <div class=" item">当前页：<span th:text="${tags.current}"></span></div>
              <a class=" item" th:href="@{/admin/tags(currentPage=${tags.current}-1)}">上一页</a>
              <a class=" item"  th:href="@{/admin/tags(currentPage=${tags.current}+1)}">下一页</a>
            </div>
            <a th:href="@{/admin/tags/toTagAdd}" class="ui mini right floated teal basic button">新增</a>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:insert="~{common/bar::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });


  </script>
</body>
</html>
